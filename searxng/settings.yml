# SearXNG settings for Red Pen fact-checking

use_default_settings: true

general:
  instance_name: "Red Pen Search"
  debug: false

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "ru-RU"
  formats:
    - html
    - json

server:
  secret_key: "redpen-searxng-secret-key-change-in-production"
  limiter: false
  image_proxy: false

ui:
  static_use_hash: true

# Disable Tor engines that cause errors
engines:
  - name: ahmia
    disabled: true

  - name: torch
    disabled: true

  # Enable main search engines
  - name: google
    engine: google
    shortcut: g
    disabled: false

  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    disabled: false

  - name: bing
    engine: bing
    shortcut: bi
    disabled: false

  - name: wikipedia
    engine: wikipedia
    shortcut: wp
    disabled: false
